<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<style>
	body {
		padding-top: 40px;
		padding-bottom: 40px;
		background-color: #eee;
	}
	.login {
		max-width: 330px;
		padding: 15px;
		margin: 0 auto;
	}
</style>
<title>ULima ISW2 App</title>
</head>
<body>

	<div id="login" class="container">
		<p><img src="static/images/logo.png" style="width:130px;"/></p>
		<p><label for="id_username">Usuario:</label> <input class="form-control" id="id_username" name="username" type="text" /></p>
		<p><label for="id_password">Password:</label> <input class="form-control" id="id_password" name="password" type="password" /></p>
		<button id="butLogin" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
	</div>
	<script type="text/javascript">
	$("#butLogin").click(function() {
		usuario = $("#id_username").val();
		password = $("#id_password").val();
		dataEnvio = {
			"usuario" : usuario,
			"password" : password
		};
		var jqxhr = $.post("LoginServlet", JSON.stringify(dataEnvio), function(data) {
			alert(data);
		}).fail(function() {
			alert("error");
		});
	});
	</script>
</body>
</html>
